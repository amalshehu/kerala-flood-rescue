<!-- pie chart start -->
<mat-card *ngFor="let item of [1, 2, 3, 4]" class="d-flex  flex-column custom-card mb-3">
  <div class="d-flex  ">
    <h2>Trivandrum</h2>
  </div>
  <ngx-charts-advanced-pie-chart [scheme]="'forest'" [view]="view" [results]="piechartData" (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
</mat-card>
<!-- pie chart end -->
