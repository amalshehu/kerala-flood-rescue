<div class="update-camp d-flex align-items-center justify-content-center">
  <mat-card>
    <mat-toolbar>Rescue Updation</mat-toolbar>
    <form [formGroup]="updateCampGroup" class="d-flex flex-column" (ngSubmit)="updateCampSubmit(updateCampGroup.value)">
      <mat-form-field>
        <mat-select placeholder="Select District" formControlName="selectDistrict">
          <mat-option *ngFor="let district of districtList$ | async" [value]="district.value">
            {{district.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Select Camp" formControlName="selectCamp" aria-label="Number" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Men" formControlName="men">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Women" formControlName="women">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Children" formControlName="children">
      </mat-form-field>
      <div class="d-flex justify-content-center mt-3">
        <button mat-button class="accent" type="submit">Send</button>
      </div>
    </form>
  </mat-card>
</div>
